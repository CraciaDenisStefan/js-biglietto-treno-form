<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tiket</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="row form-group border rounded justify-content-center g-5 py-4">            
                <div class="col-3 text-center">
                    <label for="nome_cognome" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="nome_cognome">
                </div>
                <div class="col-3 text-center">
                    <label for="km_utente" class="form-label">km da percorrere</label>
                    <input type="text" class="form-control" id="km_utente">
                </div>
                <div class="col-3 text-center">
                    <label for="citta" class="form-label">Fascia d'eta</label>
                    <select class="form-select" id="eta">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>

                <div class="col-12 text-center">
                    <button type="submit"  id="genera" value="">Genera</button>
                    <button type="reset" id="annulla" value="">Anulla</button>
                </div>
        </div>
        <div class="row justify-content-center g-5 p-4">
            <table class="table table-borderless border">
                <thead>
                  <tr>
                    <th scope="col" class="fs-5">Nome Passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td id="tipo_biglietto"></td>
                    <td id="numero_carrozza">5</td>
                    <td id="codice_cp"></td>
                    <td id="prezzo_biglietto"></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
   
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
