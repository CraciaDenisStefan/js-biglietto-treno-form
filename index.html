<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tiket</title>
</head>
<body class="bg-danger">
    <!-- Inizio row richiesta dati -->
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <form class="row  border rounded justify-content-center g-5 py-4 mb-3">                     
                <div class="col-3 text-center">
                    <label for="nome_cognome" class="form-label text-danger">Nome Cognome</label>
                    <input type="text" class="form-control border-danger text-center" id="nome_cognome">
                </div>
                <div class="col-3 text-center">
                    <label for="km_utente" class="form-label text-danger">km da percorrere</label>
                    <input type="text" class="form-control border-danger text-center" id="km_utente">
                </div>
                <div class="col-3 text-center">
                    <label for="eta" class="form-label border-danger text-center text-danger">Fascia d'eta</label>
                    <select class="form-select border-danger " id="eta">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>
            <div class="col-12 text-center">
                <button type="button"  id="genera" class="btn bck_btn text-danger " value="">Genera</button>
                <button type="reset"  id="annulla" class="btn bck_btn  text-danger " value="">Anulla</button>
            </div>
        </form>
        <h1>IL TUO BIGLIETTO</h1>
        <!-- Inizio row biglietto stampato -->
        <div class="row justify-content-center p-4">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <table class="table table-borderless border border-secondary border-2 border-end-0">
                <thead>
                  <tr>
                    <th scope="col" class="fs-5 bg-secondary">NOME PASSEGGERO</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="nome_passeggero" class="bg-secondary"></td>
                    <td id="tipo_biglietto" class="pt-4"></td>
                    <td id="numero_carrozza" class="pt-4"></td>
                    <td id="codice_cp" class="pt-4"></td>
                    <td id="prezzo_biglietto" class="pt-4"></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
   
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
